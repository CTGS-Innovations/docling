# Four-letter safety/regulatory acronyms
four_letter_safety:
  OSHA:
    pattern: '\bOSHA\b'
    description: "Occupational Safety and Health Administration"
  MSHA:
    pattern: '\bMSHA\b'
    description: "Mine Safety and Health Administration"
  NFPA:
    pattern: '\bNFPA\b'
    description: "National Fire Protection Association"
  ANSI:
    pattern: '\bANSI\b'
    description: "American National Standards Institute"
  ASTM:
    pattern: '\bASTM\b'
    description: "American Society for Testing and Materials"
  ACGIH:
    pattern: '\bACGIH\b'
