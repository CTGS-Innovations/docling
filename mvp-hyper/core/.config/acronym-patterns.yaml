# Special patterns for compound acronyms
compound_patterns:
  safety_standards:
    PPE:
      pattern: '\bPPE\b'
      description: "Personal Protective Equipment"
    LOTO:
      pattern: '\bLOTO\b'
      description: "Lockout/Tagout"
    SDS:
      pattern: '\bSDS\b'
      description: "Safety Data Sheet"
    MSDS:
      pattern: '\bMSDS\b'
      description: "Material Safety Data Sheet"
    SCBA:
      pattern: '\bSCBA\b'
      description: "Self-Contained Breathing Apparatus"
    
  certifications:
    ISO:
      pattern: '\bISO\b(?:\s*\d{4,5})?'  # Matches ISO with optional standard number
      description: "International Organization for Standardization"
    IEEE:
      pattern: '\bIEEE\b(?:\s*\d{3,4})?'  # IEEE with optional standard
      description: "Institute of Electrical and Electronics Engineers"

# Pattern matching rules
rules:
  # Only match complete words (word boundaries required)
  word_boundaries: required
  
  # Case sensitivity for acronyms
  case_sensitive: true
  
  # Context hints to improve accuracy
  context_clues:
    - "If preceded by 'the', likely an organization"
    - "If followed by 'standard' or 'regulation', likely regulatory"
    - "If in all caps in a sentence, likely an acronym"
    
# Usage notes
notes:
  - "These patterns supplement the AC dictionary for short terms"
  - "Word boundaries prevent false positives"
  - "Case sensitivity helps distinguish acronyms from common words"
  - "Can be extended with more context-aware patterns"