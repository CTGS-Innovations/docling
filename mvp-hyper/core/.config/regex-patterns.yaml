# High-performance regex patterns for entity extraction
# Based on benchmark: 1,717 pages/sec with pure regex

# Universal Entity Patterns
universal_patterns:
  MONEY:
    pattern: '\$[0-9,]+(?:\.[0-9]{1,2})?(?:\s*(?:million|billion|thousand|M|B|K))?'
    flags: "IGNORECASE"
    description: "Currency amounts with optional scale indicators"
    examples: ["$1.2M", "$70,000", "$5.50"]

  DATE:
    pattern: '\b(?:January|February|March|April|May|June|July|August|September|October|November|December)\s+\d{1,2},?\s+\d{4}|\d{1,2}/\d{1,2}/\d{2,4}|\d{4}-\d{1,2}-\d{1,2}'
    flags: "IGNORECASE"
    description: "Multiple date formats"
    examples: ["March 15, 2024", "3/15/2024", "2024-03-15"]

  PHONE:
    pattern: '\b(?:\+?1[-.\s]?)?\(?[0-9]{3}\)?[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}\b'
    flags: "NONE"
    description: "US phone numbers with various formats"
    examples: ["(555) 123-4567", "555-123-4567", "+1-555-123-4567"]

  EMAIL:
    pattern: '\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b'
    flags: "NONE"
    description: "Standard email addresses"
    examples: ["john.smith@company.com", "user@domain.org"]

  URL:
    pattern: 'https?://[^\s<>"{}|\\^`\[\]]+'
    flags: "NONE"
    description: "HTTP and HTTPS URLs"
    examples: ["https://www.osha.gov", "http://example.com/page"]

  PERCENT:
    pattern: '\b\d{1,3}(?:\.\d+)?%'
    flags: "NONE"
    description: "Percentage values"
    examples: ["25%", "12.5%", "100%"]

  CARDINAL:
    pattern: '\b\d{1,3}(?:,\d{3})*(?:\.\d+)?\b'
    flags: "NONE"
    description: "Numeric values with comma separators"
    examples: ["1,000", "25.5", "1,234,567"]

# Regulatory Patterns
regulatory_patterns:
  CFR_REGULATION:
    pattern: '\b\d{1,2}\s*CFR\s*\d{3,4}(?:\.\d+)?(?:\([a-z]\))?'
    flags: "IGNORECASE"
    description: "Code of Federal Regulations citations"
    examples: ["29 CFR 1926.95", "40 CFR 261.3(a)"]

  OSHA_STANDARD:
    pattern: '\b29\s*CFR\s*19\d{2}\.\d+'
    flags: "IGNORECASE"
    description: "OSHA-specific standards"
    examples: ["29 CFR 1926.95", "29 CFR 1910.134"]

  USC_CODE:
    pattern: '\b\d{1,2}\s*U\.?S\.?C\.?\s*ยง?\s*\d+'
    flags: "IGNORECASE"
    description: "US Code citations"
    examples: ["29 USC 651", "15 U.S.C. ยง 2051"]

