# Test configuration for 5 previously problematic files
# MVP-Fusion Configuration
# ========================
# Error-free processing test

# MVP-Fusion Deployment Profiles
deployment:
  active_profile: "local"
  
  profiles:
    local:
      name: "Local Development/CLI"
      description: "High-performance local machine or development server"
      memory_mb: 8192
      memory_threshold: 0.8
      max_workers: 2
      queue_size: 100
      enabled: true

# Input Configuration
inputs:
  # Test files that previously failed
  files:
    - "/home/corey/projects/docling/cli/data_osha/3124-stairways-and-ladders.pdf"
    - "/home/corey/projects/docling/cli/data_complex/complex_pdfs/Complex2.pdf" 
    - "/home/corey/projects/docling/cli/data_complex/complex_pdfs/Complex1.pdf"
    - "/home/corey/projects/docling/cli/data_complex/complex_pdfs/ENTITY_EXTRACTION_TXT_DOCUMENT.txt"
    - "/home/corey/projects/docling/cli/data_complex/complex_pdfs/ENTITY_EXTRACTION_MD_DOCUMENT.md"
  
  directories: []
  urls: []
  url_files: []

# Global Performance Settings
performance:
  mode: "extreme"
  target_pages_per_sec: 10000
  max_memory_usage_gb: 16
  enable_vectorization: true
  enable_parallel_processing: true
  max_workers: 2
  batch_size: 32
  batch_timeout_seconds: 10

# Fusion Engine Configuration
fusion_engine:
  engines:
    aho_corasick:
      enabled: true
      priority: 1
      target_chars_per_sec: 50000000
    flpc_rust:
      enabled: true
      priority: 2
      target_chars_per_sec: 69000000
    python_re:
      enabled: false
      priority: 3

# Pattern Configuration
patterns:
  pattern_sets:
    universal_entities: true
    domain_keywords: true
    technical_terms: true
  optimization:
    precompile_patterns: true
    cache_results: true
    cache_size_mb: 512

# Extractor Configuration
extractor:
  name: "highspeed_markdown_general"
  description: "Default high-performance extractor for general documents"

# Pipeline Configuration
pipeline:
  use_orchestrated: true
  memory_limit_mb: 100
  service_memory_limit_mb: 1024
  
  document_processing:
    processor: "service_processor"
    sidecar_test: null
    target_time_ms: 30
    enable_performance_monitoring: true

# Output Configuration
output:
  base_directory: "../output/error_free_test"
  
  formats:
    enhanced_markdown: true
    semantic_json: true
    raw_markdown: false
    performance_metrics: true
    
  organization:
    preserve_directory_structure: true
    create_subdirectories: true
    include_source_path: true
    
  metadata:
    include_processing_stats: true
    include_engine_info: true
    include_timestamp: true
    compact_json: true

# File Processing Configuration
files:
  supported_extensions:
    - ".pdf"
    - ".txt"
    - ".md"
  recursive: true
  follow_symlinks: false
  max_files_per_batch: 100
  max_file_size_mb: 50
  min_file_size_bytes: 100
  timeout_per_file_seconds: 30

# Logging and Monitoring
logging:
  verbosity: 1
  file: "error_free_test.log"
  console: true
  use_colors: true
  json_format: false
  include_performance: true
  max_log_size_mb: 100

# Entity Recognition Corpus Configuration
corpus:
  person_min_confidence: 0.7
  first_names_path: "knowledge/corpus/foundation_data/first_names_2025_09_18.txt"
  last_names_path: "knowledge/corpus/foundation_data/last_names_2025_09_18.txt"
  organizations_path: "knowledge/corpus/foundation_data/organizations_100k.txt"

# Error Handling
error_handling:
  continue_on_error: true
  max_errors: 50
  retry_failed: true
  create_error_report: true